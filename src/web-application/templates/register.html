<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherConnect-Register</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-register {
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-container">
          <h2 class="text-center">Register Yourself</h2>
          <form action="/register-new-user" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last-name" placeholder="Last Name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-register">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
